<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo HTML</title>
</head>
<body>
    <header>
        <h1>Definiciones</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Volver</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de definiciones</h2>
        <p>Es la única lista que no tiene etiquetas "li". Su uso es exclusivo para definiciones.
        </p>
        <dl>
            <!--Termino de Descripción-->
            <dt>HTML</dt>
            <!--Description Definitions-->
            <dd>Lenguaje de marcado de hipertexto para escribir páginas web</dd>
            <dt>CSS</dt>
            <dd>
                Hoja de estilo en cascada para maquetar páginas web.
            </dd>
        </dl>
    </main>
</body>
</html>
